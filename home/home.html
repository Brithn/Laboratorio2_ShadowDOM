<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .content {
        padding-bottom: .75rem;
        padding-top: .75rem;
    }
    .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
    }
</style>

<body>
    <div class="content">
        <header-element logo-text="PhotoFolio" background-color="#000000" link1-text="Home"
            link1-href="../home/home.html" link2-text="Services" link2-href="../Services/services.html"
            link3-text="About" link3-href="../about/about.html" link4-text="Gallery"
            link4-href="../Gallery/Gallery.html" icon1-class="fab fa-facebook-f" icon1-href="https://facebook.com"
            icon2-class="fab fa-twitter" icon2-href="https://twitter.com" icon3-class="fab fa-instagram"
            icon3-href="https://instagram.com" icon4-class="fab fa-linkedin-in" icon4-href="https://linkedin.com">
        </header-element>
        <section>
            <div class="col-12">
                <presentation-element heading-text="We're Programmers" subheading-text="some students in the learning process"
                    description-text="El éxito en la fotografía se logra con paciencia, dedicación y una buena dosis de pasión. Las mejores fotos no se toman, se crean."
                    button-text="AVAILABLE FOR HIRE" button-href="#hire">
                </presentation-element>
            </div>
            <div class="container mt-5 card-container">
                <div class="container mt-5 card-container">
                    <image-card img-src="https://via.placeholder.com/150"></image-card>
                    <image-card img-src="https://via.placeholder.com/150"></image-card>
                    <image-card img-src="https://via.placeholder.com/150"></image-card>
                    
                </div>
            </div>
        </section>

    </div>

    <footer-element footer-text="   PhotoFolio   " icon1-class="fab fa-facebook-f" icon1-href="https://facebook.com"
        icon2-class="fab fa-twitter" icon2-href="https://twitter.com" icon3-class="fab fa-instagram"
        icon3-href="https://instagram.com" icon4-class="fab fa-linkedin-in" icon4-href="https://linkedin.com">
    </footer-element>

    <script src="../home/header-element.js"></script>
    <script src="../home/presentacion-element.js"></script>
    <script src="../home/image-element.js"></script>
    <script src="../home/footer.js"></script>

</body>

</html>
