<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>
    .content {
        padding-bottom: .75rem;
        padding-top: .75rem;
    }

    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>

<body>
    <div class="content">
        <header-element logo-text="PhotoFolio" background-color="#000000" link1-text="Home"
            link1-href="../Home/home.html" link2-text="Services" link2-href="../Services/services.html"
            link3-text="About" link3-href="../about/about.html" link4-text="Gallery"
            link4-href="../Gallery/Gallery.html" icon1-class="fab fa-facebook-f" icon1-href="https://facebook.com"
            icon2-class="fab fa-twitter" icon2-href="https://twitter.com" icon3-class="fab fa-instagram"
            icon3-href="https://instagram.com" icon4-class="fab fa-linkedin-in" icon4-href="https://linkedin.com">
        </header-element>
        
        <section>
            <div class="col-12">
                <presentation-element heading-text="We're Photographers"
                    subheading-text="Visión, arte y pasión en cada fotografía"
                    description-text="El éxito en la fotografía se logra con paciencia, <br>dedicación y una buena dosis de pasión. Las mejores fotos no se toman, se crean."
                    button-text="AVAILABLE FOR HIRE" button-href="#hire">
                </presentation-element>
            </div>
            <div class="gallery-container">
                <image-card
                    href="../gallery/gallery.js"
                    img-src="https://www.sony.com.ec/image/bc6d25fa6371c2899ce704a2bed7614c?fmt=png-alpha&wid=960"></image-card>
                <image-card
                    img-src="https://images.pexels.com/photos/209339/pexels-photo-209339.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></image-card>
                <image-card
                    img-src="https://img.freepik.com/fotos-premium/fresa-es-fruta-familia-rosaceas_733217-364.jpg?w=740"></image-card>
                <image-card
                    img-src="https://img.freepik.com/fotos-premium/medusas-nadando-oceano_733217-176.jpg?w=740"></image-card>
                <image-card
                    img-src="https://img.freepik.com/fotos-premium/pastel-queso-quemado-aislado-fondo-borroso_733217-137.jpg?w=740"></image-card>
                <image-card
                    img-src="https://img.freepik.com/fotos-premium/monton-diferentes-tipos-datiles-mezclados-linterna-hoja-puntos-enfoque-selectivo_733217-46.jpg?size=626&ext=jpg"></image-card>
                <image-card
                    img-src="https://img.freepik.com/fotos-premium/hermosa-vista-playa_733217-37.jpg?w=740"></image-card>
                <image-card
                    img-src="https://img.freepik.com/psd-premium/joven-morena-sonriente-vestida-forma-informal-expresion-natural-segura-mirando-otro-lado-risas_410516-113925.jpg?w=740"></image-card>
                    
            </div>
        </section>
    </div>
    <footer-element footer-text="   PhotoFolio   " icon1-class="fab fa-facebook-f" icon1-href="https://facebook.com"
        icon2-class="fab fa-twitter" icon2-href="https://twitter.com" icon3-class="fab fa-instagram"
        icon3-href="https://instagram.com" icon4-class="fab fa-linkedin-in" icon4-href="https://linkedin.com">
    </footer-element>

    <script src="../home/header-element.js"></script>
    <script src="../home/presentacion-element.js"></script>
    <script src="../home/footer.js"></script>
    <script type="module" src="./main.js"></script>

</body>

</html>
