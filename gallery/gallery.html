            <style>
                .container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-between;
                    padding: 20px;
                    background-color: #1e1e1e;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

                }

                .portfolio-details {
                    flex: 0 1 60%;

                }

                .portfolio-details h1 {
                    font-size: 2.5em;
                    color: #27a776;
                    margin-bottom: 10px;
                }

                .portfolio-details p {
                    font-size: 1.1em;
                    line-height: 1.6;
                }

                .project-information {
                    flex: 0 1 35%;
                    padding: 20px;
                    background-color: #2c2c2c;
                    border-radius: 10px;
                    text-align: center;
                }

                .project-information h2 {
                    font-size: 1.8em;
                    margin-bottom: 15px;
                }

                .project-information ul {
                    list-style: none;
                    padding: 0;
                }

                .project-information ul li {
                    font-size: 1em;
                    margin-bottom: 10px;
                }

                .project-information a.button {
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #27a776;
                    color: #fff;
                    text-decoration: none;
                    border-radius: 5px;
                    transition: background-color 0.3s;
                }

                        <div class="portfolio-details">
                            <h1>
                                <center>Detalles</center>
                            </h1>
                            <p>La fotografía es mucho más que la simple captura de imágenes; es una poderosa forma de
                                expresión artística que nos permite explorar el mundo que nos rodea de manera única. A
                                través del lente de una cámara, los fotógrafos pueden revelar la belleza oculta en los
                                momentos cotidianos, transmitir emociones profundas y contar historias que trascienden
                                las
                                barreras del tiempo y el espacio.</p>
                            <p>En nuestra era digital, la fotografía se ha convertido en un medio omnipresente que nos
                                conecta con el mundo de una manera íntima y significativa. Ya sea documentando momentos
                                importantes en nuestras vidas, capturando la majestuosidad de la naturaleza o explorando
                                los
                                rincones más remotos del planeta, cada imagen cuenta una historia única y nos invita a
                                reflexionar sobre nuestro lugar en el universo.</p>
                        </div>

                            </ul>
                            <a href="#" class="button">Visitar Sitio</a>
                        </div>
