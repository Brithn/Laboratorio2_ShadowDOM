<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/stylesGalery.css">
    <script src="../services/shadowDOM.js"></script>
    <dark-mode-toggle></dark-mode-toggle>
</head>

<body>
    <div class="content">
        <header-element logo-text="PhotoFolio" background-color="#000000" link1-text="Home"
            link1-href="../home/home.html" link2-text="Services" link2-href="../Services/services.html"
            link3-text="About" link3-href="../about/about.html" link4-text="Gallery"
            link4-href="../Gallery/Gallery.html" icon1-class="fab fa-facebook-f" icon1-href="https://facebook.com"
            icon2-class="fab fa-twitter" icon2-href="https://twitter.com" icon3-class="fab fa-instagram"
            icon3-href="https://instagram.com" icon4-class="fab fa-linkedin-in" icon4-href="https://linkedin.com">
        </header-element>

        <custom-element> </custom-element>


        <section class="gallery">
            <image-carousel></image-carousel>

            <template id="template-section-template">
                <style>
                    .container {
                        display: flex;
                        flex-direction: column;
                        gap: 20px;
                    }
                    .row {
                        display: flex;
                        flex-direction: row;
                        gap: 20px;
                    }
                    .column {
                        flex: 1;
                    }
                    .project-info {
                        margin-top: 20px;
                    }
                    .card {
                        border: 1px solid #ffffff;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px #27a776;
                        padding: 20px;
                        max-width: 300px;
                        text-align: center;
                        transition: transform 0.3s ease, box-shadow 0.3s ease;
                        background-color: #000000;
                        margin: 10px;
                        animation: fadeInUp 0.6s ease-out;
                    }
                    .card h2 {
                        font-size: 1.5em;
                        margin-bottom: 10px;
                        font-family: 'Poppins', sans-serif;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                        color: #27a776;
                        transition: color 0.3s ease;
                    }
                    .card p {
                        font-size: 1em;
                        color: #ffffff;
                        font-family: 'Poppins', sans-serif;
                        margin-bottom: 20px;
                        transition: color 0.3s ease;
                    }
                    .card img {
                        width: 300px;
                        height: 300px;
                        object-fit: cover;
                        border-radius: 5px;
                        transition: transform 0.3s ease;
                    }
                    .card:hover {
                        transform: scale(1.05);
                        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                    }
                    .card:hover h2 {
                        color: #27a776;
                    }
                    .card:hover p{
                        color: #27a776;
                    }
                    .card:hover img {
                        transform: scale(1.1);
                    }
                    @keyframes fadeInUp {
                        from {
                            opacity: 0;
                            transform: translateY(20px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                </style>
                <div class="container">
                    <div class="row">
                        <div class="column card">
                            <h2>This is an example of portfolio details</h2>
                            <p>
                                Autem ipsum nam porro corporis rerum. Quis eos dolorem eos itaque inventore commodi
                                labore quia quia. Exercitationem repudiandae officiis neque suscipit non officia eaque
                                ea voluptate. Molestiae officiis omnis exercitationem neque sunt et. Neque voluptates
                                earum et sint dolorem sint voluptatem.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column card">
                            <blockquote>
                                Eos est fugiat rerum alias molestiae alias esse maxime aut quam. Qui maxime quisquam qui
                                maxime ut et et necessitatibus. Quia sunt debitis inventore harum amet. Quia nam eos
                                saepe. Quo eius qui autem et est.
                            </blockquote>
                            <p>By Sara Wilsson</p>
                        </div>
                        <div class="column card project-info">
                            <h3>Project Information</h3>
                            <ul>
                                <li><strong>Category:</strong> Web design</li>
                                <li><strong>Client:</strong> Sara Wilsson</li>
                                <li><strong>Project Date:</strong> 1 March, 2020</li>
                                <li><strong>Project URL:</strong> <a href="#">www.example.com</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>

            <template-section> </template-section>
        </section>
    </div>

    <footer-element footer-text="PhotoFolio" icon1-class="fab fa-facebook-f" icon1-href="https://facebook.com"
        icon2-class="fab fa-twitter" icon2-href="https://twitter.com" icon3-class="fab fa-instagram"
        icon3-href="https://instagram.com" icon4-class="fab fa-linkedin-in" icon4-href="https://linkedin.com">
    </footer-element>

    <script src="../home/header-element.js"></script>
    <script src="../home/presentacion-element.js"></script>
    <script src="../home/footer.js"></script>
    <script src="customElement.js"></script>
    <script src="carousel.js"></script>
    <script src="template.js"></script>
</body>

</html>
